version: 2
jobs:
  build:
    docker:
      - image: rocker/verse:latest
    steps:
      - run: apt-get update && apt-get install iceweasel -y
      - checkout
      - run: git submodule init && git submodule update
      - run: ./scripts/install_geckodriver.sh
      - restore_cache:
          keys:
            - R-{{ checksum "./scripts/bootstrap.R" }}
            - R- # used if checksum fails
      - run: ./scripts/bootstrap
      - run: ./scripts/bootstrap-dev.R
      - save_cache:
          key: R-{{ checksum "./scripts/bootstrap.R" }}
          paths:
            - packages
      - run: ./scripts/test
      - store_artifacts:
          path: selenium_screenshots
